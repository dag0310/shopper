<!--Search-->
<input ng-model="productSearchQuery" class="form-control input-lg" placeholder="Search...">

<ul rn-carousel rn-carousel-indicator rn-carousel-index="currentListIndex">
  <li class="list-carousel" ng-repeat="list in lists">
    <!--Name of current list-->
    <h3>{{list.name}}</h3>

    <!--Shopping list-->
    <div class="product-list selected" ng-show="list.products.length > 0">
      <button class="product" ng-repeat="product in list.products | orderBy:'category_id' | orderBy:'name'" ng-click="removeProductFromList(product)">
        {{product.name}}
      </button>
    </div>
    <div ng-show="! list.products" class="help-block">This list is empty.</div>


    <!--Filtered products-->
    <div class="product-list">
      <button class="product" ng-repeat="product in allProducts | limitTo:15 | filter:productSearchQuery | orderBy:'category_id' | orderBy:'name'" ng-click="addProductToList(product)">
        {{product.name}}
      </button>
    </div>
  </li>
</ul>
