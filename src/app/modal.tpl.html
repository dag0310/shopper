<form>
    <div class="modal-header">
        <h3 class="modal-title">{{data.title}}</h3>
    </div>
    <div class="modal-body">
        <label for="input" ng-show="data.message !== undefined">{{data.message}}</label>
        <input id="input" class="form-control" ng-model="data.input" ng-if="data.input !== undefined" autofocus>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn {{data.ok.class || 'btn-primary'}}" ng-click="ok()">{{data.ok.text}}</button>
        <button class="btn {{data.cancel.class || 'btn-default'}}" ng-click="cancel()" ng-if="data.cancel">{{data.cancel.text}}</button>
    </div>
</form>
