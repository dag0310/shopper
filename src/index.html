<!DOCTYPE html>
<html ng-app="shopper" ng-controller="AppCtrl" lang="en" data-framework="angularjs">
  <head>
    <title><%= name %></title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="author" content="Daniel Geymayer">
    <meta name="description" content="The simple shareable shopping list">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="assets/angular-carousel.min.css">
    <link rel="stylesheet" type="text/css" href="assets/addtohomescreen.css">
    
<!--    <link rel="icon" href="img/favicon.png?v=2" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-startup-image" href="img/startup.png">-->
  
    <!-- font awesome from BootstrapCDN -->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
    <script>
      addToHomescreen();
    </script>
  </head>
  <body>
    <div id="screen">
      <nav>
        <button ng-click="logout()" class="btn btn-default">Logout</button>
      </nav>
      
      <div ui-view="main"></div>
    </div>
  </body>
</html>
