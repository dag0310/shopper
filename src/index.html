<!DOCTYPE html>
<html ng-app="shopper" ng-controller="AppCtrl" lang="en" data-framework="angularjs">
  <head>
    <title><%= name %></title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="author" content="Daniel Geymayer">
    <meta name="description" content="The simple shareable shopping list">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="icon" href="assets/favicon.png?v=1" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="assets/favicon.png">
  
    <!-- font awesome from BootstrapCDN -->
    <!--<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body hm-tap="bodyClicked()">
    <div id="screen" ui-view="main"></div>
    <script>
      addToHomescreen();
    </script>
  </body>
</html>
