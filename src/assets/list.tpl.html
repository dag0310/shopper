<div ng-controller="ListCtrl" ng-show="showMe">
  <form class="form-inline" ng-submit="updateList()">
    <input type="text" ng-model="list.name" class="form-control">
    <button type="submit" class="btn btn-default">Update list name</button>
  </form>

  <ul>
    <li ng-repeat="user in list.users | orderBy:name">
      {{user.name}} ({{user.email}})
    </li>
    <li>
      <form class="form-inline" ng-submit="addUserToList()">
        <input type="text" ng-model="userSelected" style="width: 200px" placeholder="Add somebody to the list" typeahead="user as (user.name + ' (' + user.email + ')') for user in searchUsers($viewValue)" class="form-control">
        <button type="submit" class="btn btn-default">Add</button>
      </form>
    </li>
  </ul>
  
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  
  <hr>
</div>
